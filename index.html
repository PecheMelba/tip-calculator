<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style-mobile.css">
  <link rel="stylesheet" href="style-desktop.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>Spli<br>tter</h1>
    <form action="">
      <div id="calc-pannel">
        <div>Bill</div>       
        <input type="number" name="" id="bill" class="form-elem" min=1 required value=0>
        
        <div id="tip-pannel">
          <div>Select Tip %</div>
          <div id="btn-list">

            <div id="p5" class="form-elem tip-btn">5%</div>
            <div id="p10"  class="form-elem tip-btn">10%</div>
            <div id="p15" class="form-elem tip-btn">15%</div>
            <div id="p25" class="form-elem tip-btn">25%</div>
            <div id="p50" class="form-elem tip-btn">50%</div>
            <input class="form-elem tip-btn custom-tip" type="number" name="custom-tip" min=0 placeholder="Custom">
          </div>  
        </div>
        <div>Number of People</div>
        <input type="number" name="" id="nb-people" class="form-elem" min=1 required value=0>     
      </div>
  
      <div id="result-pannel">
        <div class="result tip-result">
          <div class="sub-result">
            <div>Tip Amount</div>
            <div class="per-person">/ person</div>
          </div>
          <div id="tip-amount">$0.00</div>
        </div>
        
        <div class="result total-result">
          <div class="sub-result">
            <div>Total</div>
            <div class="per-person">/ person</div>
          </div>
          <div id="total-amount">$0.00</div>
        </div>

        <input id="reset-btn" type="reset" value="Reset" class="form-elem">
      </div>
    </form>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="#">PecheMelba</a>.
  </div>
</body>
<script src="script-main.js"></script>
</html>
